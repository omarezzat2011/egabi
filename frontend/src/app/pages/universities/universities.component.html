<div class="container mt-4">
  <h2 class="mb-3">University Management</h2>

  <button class="btn btn-success mb-3" (click)="openAddModal()">Add University</button>

  <!-- Table -->
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>University Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let university of universities">
        <td>{{ university.id }}</td>
        <td>{{ university.name }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="openEditModal(university)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="confirmDelete(university)">Delete</button>
        </td>
        
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" tabindex="-1" id="universityModal" #universityModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h5 class="modal-title">{{ form.id ? 'Edit' : 'Add' }} University</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" [(ngModel)]="form.id" name="id" />
          <div class="mb-3">
            <label for="name" class="form-label">University Name</label>
            <input
              id="name"
              name="name"
              [(ngModel)]="form.name"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">
            {{ form.id ? 'Update' : 'Add' }}
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" tabindex="-1" id="deleteModal" #deleteModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete university <strong>{{ universityToDelete?.name }}</strong>?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" (click)="deleteUniversity()">Delete</button>
      </div>
    </div>
  </div>
</div>
